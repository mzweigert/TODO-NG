
<h1>
  {{title}}
</h1>
<button type="button" class="btn btn-success btn-lg" routerLink="/add">{{btnAddTitle}}</button>
<table class="table table-bordered">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header}}</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{todo.id}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.done}}</td>
      <td> </td>
      <td> </td>
      <td> </td>
    </tr>
  </tbody>
</table>
